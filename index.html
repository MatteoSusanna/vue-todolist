<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>
    <body>

        <div id="app">
            <div class="container">
            <h1>LISTA COSE DA FARE</h1>

            <!--Input cose da fare-->
            <input type="text" v-model="input" @keyup.enter="inputText" >
            <button @click="inputText">Inserisci</button>
            <button @click="cancellaTutto">Elimina tutto</button>

            <!--Inizio lista cose da fare-->
                <!--controllo se la lista Ã¨ completa-->
            <ul  v-if="lista.length > 0">
                <li v-for="(element, indice) in lista">
                    <span @click="strike(indice)" :class="(element.done == true)?'strike':'' ">{{element.text}}</span>
                    <span @click="remove(indice)"><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
            <div v-else class="textAlternativo">
                AGGIUNGI COSE DA FARE
            </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
